services:
  # Backend API Service
  - type: web
    name: skillgap-analyzer-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skillgap-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://skillgap-analyzer-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: skillgap-analyzer-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://skillgap-analyzer-backend.onrender.com

# PostgreSQL Database
databases:
  - name: skillgap-db
    databaseName: skillgap_analyzer
    user: skillgap_user
    region: oregon
